<div class="absolute top-[-10px] left-0 z-50  w-full rounded-b-3xl overflow-hidden  shadow bg-white">
    <input type="text" #inputSelectMaterial (input)="filtrar($event)"
        class="rounded-t-3xl rounded-b-none border   py-3 pl-11 pr-3 w-full   outline-none  border-slate-300 transition-all"
        placeholder="Buscar ...">
    <div class="absolute top-3 left-3">
        <i translate="no" class="material-icons text-slate-500">search</i>
    </div>
    <div class="absolute top-3 right-3">
        <i translate="no" (click)="onSelectChange(inputSelectMaterial.value)"
            class="material-icons text-slate-500">close</i>
    </div>

    <div class=" h-auto max-h-[200px] overflow-auto">
        <ul>
            @for (item of filtros; track $index) {
            <li class="px-4 py-2 cursor-pointer hover:bg-slate-100 transition-all"
                (click)="onSelectChange(item.referencia_material); inputSelectMaterial.value=''">
                <div class="flex flex-col">
                    <span class="text-gray-700 font-medium"> {{item.nombre_material}}</span>
                    <!-- <span class="text-xs text-gray-500">{{item.departamento}}</span> -->
                </div>
            </li>
            }
        </ul>

    </div>

</div>
